<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pothos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;700&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="landing-page">
      <div class="background">
        <nav class="nav-container">
          <div class="logo-wrapper">
            <ul class="home-ul">
              <li class="no-padding">
                <img src="./assets/Frame 16.png" alt="" class="logo" />
              </li>
              <li class="border hover">Home</li>
              <li class="border hover">Contact</li>
              <li class="border hover">Blog</li>
            </ul>

            <div class="login-wrapper">
              <ul class="login-ul">
                <div class="search-bar-wrapper">
                  <div class="search-option search-bar">
                    <input type="text" class="search-bar-input" />
                  </div>
                  <li class="no-padding">
                    <img src="./assets/light.png" alt="" class="search" />
                  </li>
                </div>
                <li class="border hover">Shop</li>
                <li class="border hover login-button">Login</li>
              </ul>
            </div>
          </div>
        </nav>

        <form class="login-page">
          <label for="username">username</label
          ><input type="text" name="username" id="login-input" />
          <label for="password">password</label
          ><input type="password" name="password" id="login-input" />
          <button class="login-error">login</button>
        </form>

        <div class="hero">
          <h2>Pothos</h2>
          <h1>growth</h1>

          <p class="first-p">
            We're your online houseplant destination. We offer a wide range of
            houseplants <br />and accessories shipped directly from our
            greenhouse to yours!
          </p>
        </div>
        <footer>
          <button class="shop">Shop Tropical Plants</button>
        </footer>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
